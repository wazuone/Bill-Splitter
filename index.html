<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BillSplitter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Montserrat:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/
    30c63af075.js" crossorigin="anonymous"></script>
</head>

<body>


    <div class="wrapper">
        <div class="top">
            <h1>billsplitter</h1>
            <p>podziel się rachunkiem ze znajomymi! :)</p>
        </div>

        <div class="bottom">
            <label for="price">Kwota do zapłaty:</label>
             <!--dodanie for do label spowoduje że tekst w input będzie również obszarem klikalnym  -->
            <input type="number" id="price">

            <label for="people">Ilość osób:</label>
            <input type="number" id="people">

            <label for="tip">Napiwek:</label>
            <select id="tip">
                <option value="0" disabled selected>- wybierz napiwek</option>
                <option value="0.05">5%</option>
                <option value="0.1">10%</option>
                <option value="0.15">15%</option>
                <option value="0.2">20%</option>
            </select>

            <button class="count">Oblicz</button>
            <p class="error"></p>
            <p class="cost-info">Powinniście się złożyć po <span class="cost">zł! :)</span></p>
        </div>

    </div>



    </div>


    <script src="script.js"></script>


</body>




<script src="./script.js"></script>
</body>

</html>
